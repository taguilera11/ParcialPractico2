<div class="container-fluid">
  <div class="row">

    <div class="col">
      <dl>
        <p class="h3">{{ animeDetail.name }}</p>
        <dt class="bold">Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt>Rating ‚≠ê</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr />
        <dt>Studio</dt>
        <dd>{{ animeDetail.studio }}</dd>
        <hr />
        <dt class="bold">Number of episodes</dt>
        <dd class="caption">{{ animeDetail.total_episodes }}</dd>
        <hr />

      </dl>
    </div>
    <div class="col-3">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ animeDetail.img }}"
          alt="{{ animeDetail.name }}"
        />
      </div>
    </div>

    <div class = row>
      
        <div class="card mb-3" style="max-width: 540px">
          <ul class="list-group">
            <li class= list-group-item *ngFor="let season of animeDetail.seasons">{{season.name}} | {{season.episodes}}</li>
          </ul>
            

      

    
    </div>
    <div class="btn btn-primary" routerLink="">Volver</div>

  </div>
 </div>
